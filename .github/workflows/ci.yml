name: CI/CD Pipeline - Tema 6

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test + Cobertura
        run: npm test -- --coverage
      - name: Verificar cobertura mínima
        run: |
          COVERAGE=$(npx jest --coverage --coverageThreshold='{"global":{"branches":80,"functions":80,"lines":80,"statements":80}}')
          echo "$COVERAGE"

  codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Ejecutar CodeQL
        uses: github/codeql-action/analyze@v3

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Build imagen Docker
        run: docker build -t documentos-api:latest .
      - name: Scan CVE con Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: documentos-api:latest
          severity: CRITICAL,HIGH

  deploy:
    runs-on: ubuntu-latest
    needs: [build, codeql, docker]
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Deploy en staging
        run: docker compose -f deploy/staging.yml up -d
      - name: Smoke test /health
        run: |
          sleep 10
          curl -f http://localhost:3000/health || exit 1

  zap_scan:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
